<html>
<head>
<title>.: Flytastic :.</title>
<link rel="stylesheet" href="styles/flytastic.css">
<script src="scripts/redirect.js"></script>
<script src="../mashiron/lib/mashiron.js"></script>
</head>
<body style="background : white;">
<center><div id="gamebox"></div></center>
<script>
Mashiron.init('gamebox');
Mashiron.container.setSize(700,500);
Mashiron.container.setBG('white');


bx = Array();
for(i=0;i<50;i++){
    b = new Box();
    b.insertIMG('images/arbol.png');
    b.setPosXY(Math.floor(Math.random()*1000),Math.floor(Math.random()*800));
    bx.push(b);
}
b1 = new Box();
b1.insertIMG('images/plane1.png');
b1.setPosXY(500,200);


function gofront(img ,movem){
    var x = img.style.left;
    var y = img.style.top;
    yi = "";
    for(i=0;i<(y.length-2);i++){ yi += ""+y[i];}
    function move(){
        if(movem=='front'){yi--;}
        else if(movem=='back'){yi++;}
        img.style.top = yi;
    }
    var x = window.setInterval(function(){ move(); }, 10);
}
gofront(b1.img,'front')

//gofront(imgy,'back');
</script>
</body>
</html>
